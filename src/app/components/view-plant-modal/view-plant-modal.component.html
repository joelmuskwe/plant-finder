<a href="javascript:void(0);" (click)="viewPlantModal.show()">
  <ng-content></ng-content>
</a>

<div
  class="modal fade"
  bsModal
  #viewPlantModal="bs-modal"
  [config]="{ backdrop: 'static' }"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">
          {{ plant.common_name }}
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="viewPlantModal.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tr>
            <th>Plant Type</th>
            <td>{{ plant.plant_type }}</td>
          </tr>
          <tr>
            <th>Bloom Time</th>
            <td>{{ plant.bloom_time }}</td>
          </tr>
          <tr>
            <th>Flower Color</th>
            <td>{{ plant.flower_color }}</td>
          </tr>
          <tr>
            <th>Soil Type</th>
            <td>{{ plant.soil_type }}</td>
          </tr>
          <tr>
            <th>Habitat Value</th>
            <td>{{ plant.habitat_value }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
