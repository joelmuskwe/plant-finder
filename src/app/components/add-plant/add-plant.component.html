<form [formGroup]="addPlantForm">
  <div class="form-group">
    <label for="common_name">Common Name</label>
    <input type="text" formControlName="common_name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="type">Plant Type</label>
    <select class="form-control" formControlName="plant_type">
      <option>None</option>
      <option>Shrub</option>
      <option>Tree</option>
      <option>Perennial</option>
      <option>Grass</option>
    </select>
  </div>
  <div class="form-group">
    <label for="season">Bloom Time</label>
    <select class="form-control" formControlName="bloom_time">
      <option>Summer</option>
      <option>Winter</option>
      <option>Spring</option>
      <option>Autum</option>
    </select>
  </div>
  <div class="form-group">
    <label for="flower_color">Flower Color</label>
    <input type="text" formControlName="flower_color" class="form-control" />
  </div>
  <div class="form-group">
    <label for="soil_type">Soil Type</label>
    <input type="text" formControlName="soil_type" class="form-control" />
  </div>
  <div class="form-group">
    <label for="habitat_value">Habitat Value</label>
    <input type="text" formControlName="habitat_value" class="form-control" />
  </div>
  <p>
    <button
      [disabled]="!addPlantForm.valid"
      (click)="submit()"
      type="button"
      class="btn btn-primary"
      (click)="submit()"
    >
      Save
    </button>
  </p>
</form>
